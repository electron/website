name: 'Update docs'

on:
  repository_dispatch:
    types: [doc_changes]
  workflow_dispatch:
    inputs:
      sha:
        type: string
        description: The SHA of the `electron/electron` commit
        required: true

concurrency: update-docs

permissions: {}

jobs:
  update-docs:
    runs-on: ubuntu-latest
    environment: docs-updater
    steps:
      - name: Generate GitHub App token
        uses: electron/github-app-auth-action@384fd19694fe7b6dcc9a684746c6976ad78228ae # v1.1.1
        id: generate-token
        with:
          creds: ${{ secrets.DOCS_UPDATER_GH_APP_CREDS }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag: v4.2.2
        with:
          token: ${{ steps.generate-token.outputs.token }}
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # tag: v4.2.0
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        uses: bahmutov/npm-install@ec9e87262db2a1be2ca3ceb2d506c413a220542c # tag: v1.10.5
      - name: Prebuild
        run: |
          yarn pre-build ${{ github.event.client_payload.sha || github.event.inputs.sha }}
          git add .
      - name: Push changes
        uses: dsanders11/github-app-commit-action@43de6da2f4d927e997c0784c7a0b61bd19ad6aac # v1.5.0
        with:
          message: 'chore: update ref to docs (ðŸ¤–)'
          token: ${{ steps.generate-token.outputs.token }}
