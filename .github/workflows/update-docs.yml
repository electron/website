name: 'Update docs'

on:
  repository_dispatch:
    types: [doc_changes]
  workflow_dispatch:
    inputs:
      sha:
        type: string
        description: The SHA of the `electron/electron` commit
        required: true

concurrency: update-docs

permissions: {}

jobs:
  update-docs:
    runs-on: ubuntu-latest
    environment: docs-updater
    permissions:
      id-token: write # for secret service access
    env:
      SHA: ${{ github.event.client_payload.sha || github.event.inputs.sha }}
    steps:
      - name: Generate GitHub App token (updater app)
        uses: electron/github-app-auth-action@384fd19694fe7b6dcc9a684746c6976ad78228ae # v1.1.1
        id: generate-token
        with:
          creds: ${{ secrets.DOCS_UPDATER_GH_APP_CREDS }}
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag: v6.0.1
        with:
          token: ${{ steps.generate-token.outputs.token }}
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # tag: v6.1.0
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prebuild
        id: prebuild
        run: |
          yarn pre-build ${SHA}
          git add .
          if [ "$(git status --porcelain | grep -v 'docs/latest/.sha')" = "" ]; then
            echo "::warning:: Unexpectedly found no new content for docs - this might be a bug"
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Push changes to branch
        if: ${{ steps.prebuild.outputs.changes == 'true' }}
        uses: dsanders11/github-app-commit-action@43de6da2f4d927e997c0784c7a0b61bd19ad6aac # v1.5.0
        with:
          message: 'chore: update ref to docs (ðŸ¤–)'
          ref: 'docs/update-to-${{ env.SHA }}'
          token: ${{ steps.generate-token.outputs.token }}
      - name: Create pull request
        if: ${{ steps.prebuild.outputs.changes == 'true' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          gh pr create \
            --title "chore: update ref to docs (ðŸ¤–)" \
            --body "Automated PR to update the docs to the latest commit (${SHA})" \
            --head "docs/update-to-${SHA}" \
            --base main
      - name: Get GitHub App token (approver app)
        if: ${{ steps.prebuild.outputs.changes == 'true' }}
        id: secret-service
        uses: electron/secret-service-action@3476425e8b30555aac15b1b7096938e254b0e155 # v1.0.0
      - name: Approve and merge pull request
        if: ${{ steps.prebuild.outputs.changes == 'true' }}
        shell: bash
        env:
          GITHUB_TOKEN: ${{ fromJSON(steps.secret-service.outputs.secrets || '{}').PR_APPROVER_GH_TOKEN }}
        run: |
          set -eo pipefail
          gh pr review "docs/update-to-${SHA}" --approve
          sleep 30  # Checks don't always start immediately
          gh pr checks "docs/update-to-${SHA}" --watch --fail-fast
          gh pr merge "docs/update-to-${SHA}" --squash
